version: '2'
volumes:
  postgres:
  redis:
  gems:
  logs:
services:
  db:
    image: postgres:alpine
    volumes:
      - postgres:/var/lib/postgresql/data
  redis:
    image: redis:alpine
    volumes:
      - reids:/var/lib/redis
  web:
    build: .
    command: bundle exec rails s -p 3000 -b 0.0.0.0
    volumes:
      - .:/usr/src/app
      - gems:/usr/local/bundle
    ports:
      - "3000:3000"
